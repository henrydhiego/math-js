<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="js/script.js"></script>
    
</head>
<body class="corpo">
       <p> Digite valores pra realizar a soma</p>
        
        <div class="field">
            <label for="num1">Primeiro Número:</label>
            <input type="number" id="num1" class="num1" placeholder="Digite o 1º número *" required>
        </div>
        
        <div class="field">
            <label for="num2">Segundo Número:</label>
            <input type="number" id="num2" class="num2" placeholder="Digite o 2º número *" required>
        </div>

        <div class="field">
            <label for="result">Total da Soma:</label>
            <input type="text" id="total" name="valtotal"  >
        </div>        
        
        <div class="btn">
            <button id="total" onclick="calculoSoma()">Calcular</button>
        </div>

        <div class="field">
            <label for="resultMult">Total da Multiplicação:</label>
            <input type="text" id="totalMult" name="totalMult">
        </div>

        <div class="btn">
            <button id="totalMult" onclick="calculoMult()">Calcular</button>
        </div>

        
        <div class="field">
            <label for="resultDiv">Total da Divisão:</label>
            <input type="text" id="totalDiv" name="totalDiv">
        </div>

        <div class="btn">
            <button id="totalDiv" onclick="calculoDiv()">Calcular</button>
        </div>

        <div class="field">
            <label for="resultSub">Total da Subtração:</label>
            <input type="text" id="totalSub" name="totalSub">
        </div>

        <div class="btn">
            <button id="totalSub" onclick="calculoSub()">Calcular</button>
        </div>
        
         
    
</body>
</html>
